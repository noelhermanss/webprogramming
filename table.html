<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>
<body>
    <div class="table-container">
        <table style="width: 40%;">
            <tr>
                <th colspan="6">Table Title</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td colspan="3" class="green-cell">7</td>
                <td colspan="3" class="green-cell">8</td>
            </tr>
            <tr>
                <td rowspan="2" class="green-cell">9</td>
                <td>10</td>
                <td rowspan="2" class="green-cell">11</td>
                <td>12</td>
                <td rowspan="2" class="green-cell">13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
            </tr>
            <tr>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
            <tr>
                <td>24</td>
                <td colspan="4" rowspan="3" class="green-cell">25</td>
                <td>26</td>
            </tr>
            <tr>
                <td>27</td>
                <td>28</td>
            </tr>
            <tr>
                <td>29</td>
                <td>30</td>
            </tr>
            <tr>
                <th colspan="6">Table Footnote</th>
            </tr>
        </table>
    </div>
</body>
</html>
